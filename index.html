<body>
<div class="container">
<h1>ğŸ€ Basket SÃ¡zky PRO</h1>

<div class="card">

<input id="team2" placeholder="TÃ½m 2">

<div id="modalContainer"></div>

<script>
let matches = JSON.parse(localStorage.getItem("matches")) || [];

function save(){
    localStorage.setItem("matches", JSON.stringify(matches));
}

function createMatch(){
    if(!team1.value || !team2.value) return;
    
    matches.push({
        team1:team1.value,
        team2:team2.value,
        bets:[]
    });
    
    team1.value="";
    team2.value="";
    save();
    render();
}

function showDeleteModal(index){
    document.getElementById("modalContainer").innerHTML=`
    <div class="modal">
        <div class="modal-content">
            <h3>Opravdu chceÅ¡ smazat tento zÃ¡pas?</h3>
            <button class="danger" onclick="deleteMatch(${index})">Ano, smazat</button>
            <button class="secondary" onclick="closeModal()">ZruÅ¡it</button>
        </div>
    </div>`;
}

function closeModal(){
    document.getElementById("modalContainer").innerHTML="";
}

function deleteMatch(index){
    matches.splice(index,1);
    save();
    closeModal();
    render();
}

function updateBetFields(matchIndex, betType){
    const extraField = document.getElementById("extra"+matchIndex);
    const extraField2 = document.getElementById("extra2_"+matchIndex);
    const extra3Field = document.getElementById("extra3_"+matchIndex);
    const teamSelField = document.getElementById("teamSel"+matchIndex);
    
    // SkrÃ½t vÅ¡echny
    if(extraField) extraField.classList.add("hidden");
    if(extraField2) extraField2.classList.add("hidden");
    if(extra3Field) extra3Field.classList.add("hidden");
    if(teamSelField) teamSelField.classList.add("hidden");
    
    // Zobrazit podle typu
    switch(betType){
        case "winner":
            teamSelField.classList.remove("hidden");
            break;
        case "margin":
            teamSelField.classList.remove("hidden");
            extraField.classList.remove("hidden");
            break;
        case "playerPoints":
            teamSelField.classList.remove("hidden");
            extraField.classList.remove("hidden");
            extraField2.classList.remove("hidden");
            break;
        case "playerFouls":
            teamSelField.classList.remove("hidden");
            extraField.classList.remove("hidden");
            extraField2.classList.remove("hidden");
            break;
        case "currentShot":
            extraField.classList.remove("hidden");
            break;
        case "freeThrows":
            teamSelField.classList.remove("hidden");
            extraField.classList.remove("hidden");
            extraField2.classList.remove("hidden");
            break;
    }
}

function addBet(i){
    let name=document.getElementById("name"+i).value;
    let type=document.getElementById("betType"+i).value;
    let period=document.getElementById("period"+i).value;
    
    if(!name) return;
    
    let desc="";
    let m = matches[i];
    let teamSel=document.getElementById("teamSel"+i)?.value || "";
    
    switch(type){
        case "winner":
            desc=`${teamSel} vyhraje zÃ¡pas`;
            break;
        case "margin":
            let margin=document.getElementById("extra"+i)?.value || "0";
            desc=`${teamSel} vyhraje o vÃ­ce neÅ¾ ${margin} bodÅ¯`;
            break;
        case "playerPoints":
            let playerNum=document.getElementById("extra"+i)?.value || "";
            let pointsValue=document.getElementById("extra2_"+i)?.value || "0.5";
            let pointsDir=document.getElementById("extra3_"+i)?.value || "vÃ­ce";
            desc=`${teamSel} - HrÃ¡Ä #${playerNum} ${pointsDir} neÅ¾ ${pointsValue} bodÅ¯`;
            break;
        case "playerFouls":
            let playerFoulsNum=document.getElementById("extra"+i)?.value || "";
            let foulsValue=document.getElementById("extra2_"+i)?.value || "0.5";
            let foulsDir=document.getElementById("extra3_"+i)?.value || "vÃ­ce";
            desc=`${teamSel} - HrÃ¡Ä #${playerFoulsNum} ${foulsDir} neÅ¾ ${foulsValue} faulÅ¯`;
            break;
        case "currentShot":
            let shotResult=document.getElementById("extra"+i)?.value || "DÃ¡";
            desc=`AktuÃ¡lnÃ­ hod: ${shotResult} (1 nebo 2)`;
            break;
        case "freeThrows":
            let ftPlayerNum=document.getElementById("extra"+i)?.value || "";
            let ftValue=document.getElementById("extra2_"+i)?.value || "0.5";
            let ftDir=document.getElementById("extra3_"+i)?.value || "vÃ­ce";
            desc=`${teamSel} - HrÃ¡Ä #${ftPlayerNum} bude hÃ¡zet ${ftDir} neÅ¾ ${ftValue} trestnÃ½ch hodÅ¯`;
            break;
    }
    
    matches[i].bets.push({
        creator:name,
        desc:desc,
        period:period,
        accepted:null,
        locked:false
    });
    
    save();
    render();
}

function respondBet(matchIndex,betIndex,response){
    let bet=matches[matchIndex].bets[betIndex];
    if(bet.locked) return;
    
    bet.accepted=response;
    bet.locked=true;
    
    save();
    render();
}

function render(){
    let container=document.getElementById("matches");
    container.innerHTML="";
    
    matches.forEach((m,i)=>{
        let card=document.createElement("div");
        card.className="card";
        
        card.innerHTML=`
        <h2>${m.team1} ğŸ†š ${m.team2}</h2>
        
        <input id="name${i}" placeholder="Tvoje jmÃ©no">
        
        <select id="betType${i}" onchange="updateBetFields(${i}, this.value)">
            <option value="winner">ğŸ† VÃ­tÄ›z zÃ¡pasu</option>
            <option value="margin">ğŸ“Š VÃ½hra o X bodÅ¯</option>
            <option value="playerPoints">ğŸ¯ HrÃ¡Ä vÃ­ce/mÃ©nÄ› bodÅ¯</option>
            <option value="playerFouls">ğŸš« HrÃ¡Ä vÃ­ce/mÃ©nÄ› faulÅ¯</option>
            <option value="currentShot">ğŸ² AktuÃ¡lnÃ­ hod</option>
            <option value="freeThrows">ğŸ”„ HrÃ¡Ä trestnÃ© hody</option>
        </select>
        
        <select id="teamSel${i}" class="hidden">
            <option>${m.team1}</option>
            <option>${m.team2}</option>
        </select>
        
        <input id="extra${i}" class="hidden" placeholder="Hodnota (napÅ™. body, ÄÃ­slo hrÃ¡Äe, DÃ¡/NedÃ¡)">
        <input id="extra2_${i}" class="hidden" placeholder="VÃ­ce/MÃ©nÄ› neÅ¾ (napÅ™. 0.5, 2.5)">
        <select id="extra3_${i}" class="hidden">
            <option>vÃ­ce</option>
            <option>mÃ©nÄ›</option>
        </select>
        
        <select id="period${i}">
            <option>CelÃ½ zÃ¡pas</option>
            <option>1. Ätvrtina</option>
            <option>2. Ätvrtina</option>
            <option>3. ï¿½ï¿½tvrtina</option>
            <option>4. Ätvrtina</option>
        </select>
        
        <button class="primary" onclick="addBet(${i})">VytvoÅ™it sÃ¡zku</button>
        
        ${m.bets.map((b,bi)=>`
        <div class="bet">
            <b>${b.creator}</b>: ${b.desc}<br>
            <small>${b.period}</small><br>
            
            ${!b.locked ? `
            <button onclick="respondBet(${i},${bi},'SouhlasÃ­m')">âœ” SouhlasÃ­m</button>

            ` : `

            `}
        </div>
        `).join("")}
        
        <button class="danger" onclick="showDeleteModal(${i})">ğŸ—‘ Smazat zÃ¡pas</button>
        `;
        
        container.appendChild(card);
    });
    
    // Inicializuj pole pro prvnÃ­ sÃ¡zku
    matches.forEach((m,i) => {
        updateBetFields(i, "winner");
    });
}

render();
</script>
