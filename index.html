<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basket S√°zky</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #111, #1c1c1c);
    color: white;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 800px;
    padding: 20px;
}

h1 {
    text-align: center;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    width: 100%;
    margin-bottom: 10px;
    font-size: 16px;
}

button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: orange;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    font-size: 16px;
}

button:hover {
    opacity: 0.9;
}

.match {
    background: #222;
    padding: 15px;
    margin-top: 20px;
    border-radius: 12px;
}

.match h2 {
    margin-top: 0;
    text-align: center;
}

.bet {
    background: #333;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
}

/* vƒõt≈°√≠ obrazovky */
@media (min-width: 600px) {
    .bet-form {
        display: flex;
        gap: 10px;
    }

    .bet-form input {
        flex: 1;
        margin-bottom: 0;
    }

    .bet-form button {
        width: auto;
        margin-bottom: 0;
    }

    .team-row {
        display: flex;
        gap: 10px;
    }

    .team-row input {
        flex: 1;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>üèÄ Basket S√°zky</h1>

    <div class="team-row">
        <input type="text" id="team1" placeholder="T√Ωm 1">
        <input type="text" id="team2" placeholder="T√Ωm 2">
    </div>

    <button onclick="createMatch()">Vytvo≈ôit z√°pas</button>

    <div id="matches"></div>
</div>

<script>
let matches = JSON.parse(localStorage.getItem("matches")) || [];

function saveData() {
    localStorage.setItem("matches", JSON.stringify(matches));
}

function createMatch() {
    const team1 = document.getElementById("team1").value;
    const team2 = document.getElementById("team2").value;

    if (!team1 || !team2) return;

    matches.push({ 
        team1: team1, 
        team2: team2, 
        bets: [] 
    });

    document.getElementById("team1").value = "";
    document.getElementById("team2").value = "";

    saveData();
    render();
}

function addBet(index) {
    const player = document.getElementById("player"+index).value;
    const tip = document.getElementById("tip"+index).value;
    if (!player || !tip) return;

    matches[index].bets.push({ player, tip });
    saveData();
    render();
}

function deleteMatch(index) {
    matches.splice(index, 1);
    saveData();
    render();
}

function render() {
    const container = document.getElementById("matches");
    container.innerHTML = "";

    matches.forEach((match, index) => {
        const div = document.createElement("div");
        div.className = "match";

        div.innerHTML = `
            <h2>${match.team1} üÜö ${match.team2}</h2>

            <div class="bet-form">
                <input type="text" id="player${index}" placeholder="Jm√©no">
                <input type="text" id="tip${index}" placeholder="Tip (nap≈ô. ${match.team1})">
                <button onclick="addBet(${index})">P≈ôidat</button>
            </div>

            <button onclick="deleteMatch(${index})" style="background:red;">Smazat z√°pas</button>

            <div>
                ${match.bets.map(b => `<div class="bet">${b.player} ‚Üí ${b.tip}</div>`).join("")}
            </div>
        `;

        container.appendChild(div);
    });
}

render();
</script>

</body>
</html>
